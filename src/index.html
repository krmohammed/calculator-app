<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../public/index.css">
  <link rel="stylesheet" href="../src/theme-3.css">
  <link rel="stylesheet" href="../src/theme-2.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <div class="container">
    <nav>
      <div class="toggle-nums">
        <div onclick="toggleOne()">1</div>
        <div onclick="toggleTwo()">2</div>
        <div onclick="toggleThree()">3</div>
      </div>
      <div class="flex justify-between">
        <div class="font-extrabold text-xl">khalil</div>
        <div class="flex gap-5 items-center">
            <div class="text-xs uppercase">theme</div>
            <div class="toggle-container">
              <div class="theme-1 toggle-balls" onclick="toggleOne()"></div>
              <div class="theme-2 toggle-balls" onclick="toggleTwo()"></div>
              <div class="theme-3 toggle-balls" onclick="toggleThree()"></div>
            </div>
        </div>
      </div>
    </nav>
    <div class="screen h-20 rounded-md"></div>
    <div class="numbs rounded-md">
      <div onclick="add(7)">7</div>
      <div onclick="add(8)">8</div>
      <div onclick="add(9)">9</div>
      <div class="del" onclick="del()">del</div>
      <div onclick="add(4)">4</div>
      <div onclick="add(5)">5</div>
      <div onclick="add(6)">6</div>
      <div onclick="add('+')">&plus;</div>
      <div onclick="add(1)">1</div>
      <div onclick="add(2)">2</div>
      <div onclick="add(3)">3</div>
      <div onclick="add('-')">&minus;</div>
      <div onclick="add('.')">.</div>
      <div onclick="add(0)">0</div>
      <div onclick="add('/')">&div;</div>
      <div onclick="add('*')">&times;</div>
      <div class="reset" onclick="reset()">reset</div>
      <div class="evaluate" onclick="calcu()">=</div>
    </div>
    <!-- <div></div> -->
  </div>


  <script src="index.js"></script>

</body>
</html>
